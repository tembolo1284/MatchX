name: MatchX CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: [gcc, clang]
        config: [debug, release]
        exclude:
          # macOS doesn't have gcc easily available
          - os: macos-latest
            compiler: gcc
    
    defaults:
      run:
        working-directory: me_lib
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential premake5 python3 python3-pip python3-venv
    
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install premake python3
    
    - name: Set up compiler
      run: |
        if [ "${{ matrix.compiler }}" = "clang" ]; then
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
        else
          echo "CC=gcc" >> $GITHUB_ENV
          echo "CXX=g++" >> $GITHUB_ENV
        fi
    
    - name: Generate build files
      run: |
        chmod +x build.sh
        ./build.sh --generate
    
    - name: Build library (${{ matrix.config }})
      run: |
        if [ "${{ matrix.config }}" = "debug" ]; then
          ./build.sh --build --debug --verbose
        else
          ./build.sh --build --release --verbose
        fi
    
    - name: Run examples
      run: ./build.sh --examples
    
    - name: Setup Python test environment
      run: |
        python3 -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install pytest cffi
    
    - name: Run Python tests
      run: ./build.sh --test
    
    - name: Check build artifacts
      run: |
        ls -lah build/bin/${{ matrix.config }}/
        file build/bin/${{ matrix.config }}/libMatchEngine.*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.config == 'release'
      with:
        name: matchengine-${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.config }}
        path: |
          me_lib/build/bin/${{ matrix.config }}/libMatchEngine.*
          me_lib/build/bin/${{ matrix.config }}/*Example
          me_lib/build/bin/${{ matrix.config }}/Benchmark
        retention-days: 7

  sanitizers:
    name: Sanitizer Checks (Ubuntu)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: me_lib
    
    strategy:
      matrix:
        sanitizer: [address, undefined, thread]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential premake5 clang
    
    - name: Build with ${{ matrix.sanitizer }} sanitizer
      run: |
        export CC=clang
        export CXX=clang++
        export CFLAGS="-fsanitize=${{ matrix.sanitizer }} -fno-omit-frame-pointer -g"
        export CXXFLAGS="-fsanitize=${{ matrix.sanitizer }} -fno-omit-frame-pointer -g"
        export LDFLAGS="-fsanitize=${{ matrix.sanitizer }}"
        chmod +x build.sh
        ./build.sh --rebuild --debug
    
    - name: Run examples with sanitizer
      run: |
        export LD_LIBRARY_PATH=build/bin/debug:$LD_LIBRARY_PATH
        ./build/bin/debug/BasicExample
        ./build/bin/debug/AdvancedExample

  performance-benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: me_lib
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential premake5 python3 python3-pip python3-venv
    
    - name: Build optimized release
      run: |
        chmod +x build.sh
        ./build.sh --rebuild --release
    
    - name: Run benchmark
      run: ./build.sh --benchmark
    
    - name: Run performance tests
      run: |
        python3 -m venv .venv
        source .venv/bin/activate
        pip install pytest cffi
        pytest tests/test_performance.py -v --tb=short

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: me_lib
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install clang-format
      run: sudo apt-get install -y clang-format
    
    - name: Check code formatting
      run: |
        find src include -name "*.cpp" -o -name "*.h" | xargs clang-format --dry-run --Werror || true
    
    - name: Check for TODO/FIXME comments
      run: |
        echo "=== TODO items ==="
        grep -rn "TODO" src include || true
        echo "=== FIXME items ==="
        grep -rn "FIXME" src include || true

  documentation:
    name: Documentation Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: me_lib
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check README
      run: |
        if [ ! -f README.md ]; then
          echo "ERROR: README.md not found"
          exit 1
        fi
        echo "README.md exists âœ“"
    
    - name: Validate examples compile
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential premake5
        chmod +x build.sh
        ./build.sh --rebuild --release
        ./build.sh --examples

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, sanitizers, performance-benchmark]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "Build and Test: ${{ needs.build-and-test.result }}"
        echo "Sanitizers: ${{ needs.sanitizers.result }}"
        echo "Performance: ${{ needs.performance-benchmark.result }}"
